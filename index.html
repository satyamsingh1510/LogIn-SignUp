<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1 class="heading">Hi there!</h1>
    <h3 class="title">Login & Registration Form</h3>
  </header>

  <div class="container">
    <div class="slider"></div>
    <div class="btn">
      <button class="login">Login</button>
      <button class="signup">Signup</button>
    </div>

    <div class="form-section">
      <div class="login-box">
        <input type="email" class="email ele" placeholder="youremail@email.com">
        <input type="password" class="password ele" placeholder="password">
        <button class="clkbtn">Login</button>
      </div>

      <div class="signup-box">
        <input type="text" class="name ele" placeholder="Full Name">
        <input type="email" class="email ele" placeholder="youremail@email.com">
        <input type="password" class="password ele" placeholder="Password">
        <input type="password" class="password ele" placeholder="Confirm password">
        <input type="text" class="username ele" placeholder="Choose a Username">
        
        <button class="clkbtn">Signup</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
